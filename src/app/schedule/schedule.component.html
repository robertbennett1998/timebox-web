<table>
  <ng-container *ngFor="let timebox of schedule.timeboxes">
    <div>
      <tr>
        <td class="time">
          <h1>{{ timebox.from | toTimeSlotTime }}</h1>
        </td>
        <td class="timebox-container">
          <app-timebox [timebox]="timebox"></app-timebox>
        </td>
      </tr>
    </div>
  </ng-container>
</table>
